<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to Be a Millionaire</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            background:#1e355e;
            font-family: 'Arial', sans-serif;
        }

        /* Header styles */
        .header {
            background: linear-gradient(90deg, #F7B800, #F5C700);
            color: #111;
            padding: 20px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Question Section */
        .question {
            text-align: center;
            color: #F7B800;
            font-size: 32px;
            margin-top: 50px;
        }

        /* Answer Buttons */
        .answers {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            
        }

        .answer-button {
            background:#1e355e;
            color: #F7B800;
            font-size: 24px;
            padding: 20px;
            width: 60%;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
            border: 2px solid #F7B800;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .answer-buttonc {
            background:#1e355e;
            color: #F7B800;
            font-size: 24px;
            padding: 20px;
            width: 60%;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
            border: 2px solid #F7B800;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .answer-button:hover {
            background-color:#ed0000 ;
            color: #111;
        }
        .answer-buttonc:hover {
            background-color:#0ceb0f;
            color: #111;
        }

        .answer-button:active {
            background-color:#ed0000;
            color: #111;
        }
        .answer-buttonc:active {
            background-color: #0ceb0f;
            color: #111;
        }
        /* Money Ladder */
        .money-ladder {
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 20px;
            width: 100%;
            padding: 10px 20px;
            background-color:#224078;
            color: #F7B800;
            font-size: 18px;
            font-weight: bold;
        }

        .money-ladder div {
            text-align: center;
            
        }

        /* Active Prize Styling */
        .active-prize {
            color: #F5C700;
            font-size: 24px;
            font-weight: bold;
        }

        /* Styling for Countdown Timer (Optional, if added in future) */
        .countdown {
            color: #F7B800;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        Who Wants to Be a Millionaire?
    </div>

    <!-- Question Section -->
    <div class="question">
        <p>This cricketer is often called Captain Cool for his calm demeanor on the field and is knows for his strict training and consistent performance?</p>
    </div>

    <!-- Answer Buttons Section -->
    <div class="answers">
        <div id="1" class="answer-button">A) Pat Cummins </div>
        <div id="2" class="answer-button">B) Babar Azam</div>
        <div id="3" class="answer-buttonc">C) M.S Dhoni</div>
        <div id="4"class="answer-button">D) Vivian Richards </div>
    </div>

    <!-- Money Ladder Section -->
    <div class="money-ladder">
        <btn id="1" onClick="changepg(this.id)">$128,000</btn>
        <script> 
            function changepg(id)
            {
                if (id =="1"){
                    window.location.href = 'Index.html'
                }
                if (id =="2"){
                    window.location.href = 'kbcq2.html'
                }
                if (id =="3"){
                    window.location.href = 'kbcq3.html'
                }
                if (id =="4"){
                    window.location.href = 'kbcq4.html'
                }
                
            }
            
        </script>
        
        <btn id="2" onClick="changepg(this.id)">$256,000</btn>
        <btn id="3" onClick="changepg(this.id)">$512,000</btn>
        <btn id="4" onClick="changepg(this.id)">$1,000,000</btn>
        <btn >0</btn>
        
    </div>

    <!-- Optional Countdown (if used in the future) -->
    <!-- <div class="countdown">Time Left: 30 seconds</div> -->

</body>
</html>
